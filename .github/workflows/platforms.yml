name: Platforms
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  platforms:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-20.04
            python-version: "3.6"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run script
        run: |
          python ssb-gitconfig/ssb-gitconfig.py --test
